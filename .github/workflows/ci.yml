name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libsdl1.2-dev \
          libsdl-image1.2-dev \
          libsdl-ttf2.0-dev \
          libsdl-gfx1.2-dev \
          clang-tidy \
          cppcheck \
          valgrind
    
    - name: Run static analysis - cppcheck
      run: |
        set -euo pipefail
        cppcheck --enable=all --inconclusive --std=c99 \
          --suppress=missingIncludeSystem \
          --error-exitcode=1 \
          simplemenu/src/logic/ simplemenu/src/headers/ 2>&1 | tee cppcheck-report.txt
    
    - name: Build project (x86)
      run: |
        cd simplemenu
        # Note: Will need to update Makefile for proper x86 target
        # For now, attempt compilation check
        make clean || true
        # Commented out actual build until cross-compilation is resolved
        # make TARGET=x86
      continue-on-error: true
    
    - name: Upload static analysis results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: static-analysis-reports
        path: |
          cppcheck-report.txt
        retention-days: 30
